<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
<script src="js/script.js" defer></script>

</head>
<body class="register-page">

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/fluency/48/like.png" width="32" alt="BloodConnect"/>
      <div>
        <strong>BloodConnect</strong><br>
        <span class="tagline">Community Network</span>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="find-donor.html">Find Donors</a>
      <a href="request-help.html">Request Help</a>
      <a href="hospital-dashboard.html">For Hospitals</a>
      <a href="about.html">About</a>
    </nav>
    <div class="nav-actions">
      <a href="signin.html" class="btn-outline">Sign In</a>
      <!-- <a href="register-donor.html" class="btn-gradient">Register</a> -->
       <a href="register-donor.html" class="btn-outline">Register</a>

    </div>
  </header>

  <!-- Donor Registration Form -->
  <section class="auth-container">
    <div class="auth-card">
      <h2>Become a Donor</h2>
      <p>Register to help save lives in your community.</p>
      <!-- <form method="POST" action="#"> -->
      <form id="donorForm">


        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="👤 Your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="📧 you@example.com" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="📱 +91-XXXXXXXXXX" required />
        </div>

        <div class="form-group">
          <label for="blood">Blood Group</label>
          <select id="blood" required>
            <option value="">🩸 Select blood group</option>
            <option>O+</option><option>O-</option><option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option><option>AB+</option><option>AB-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Location (City/Hospital)</label>
          <input type="text" id="location" placeholder="📍 Your city or hospital" required />
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" placeholder="🔒 Password" required minlength="6" />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="🔒 Repeat password" required />
        </div>
        <form id="register-form">
          <button type="submit" class="btn-gradient full enhanced-btn">Register as Donor</button>
 
</form>


        <!-- <button type="submit" class="btn-gradient full enhanced-btn">Register as Donor</button> -->
     

     
    </div>
  </section>

</body>
</html>
