<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In â€“ BloodConnect</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    function validateSignInForm() {
      const enteredEmail = document.getElementById('email').value.trim();
      const enteredPassword = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('signin-error');
      const loader = document.getElementById('signin-loader');

      const donors = JSON.parse(localStorage.getItem('donors')) || [];
      const match = donors.find(
        donor => (donor.email === enteredEmail || donor.phone === enteredEmail) && donor.password === enteredPassword
      );

      if (match) {
        loader.style.display = 'block';
        setTimeout(() => {
          loader.style.display = 'none';
          alert(`Welcome, ${match.name}!`);
          window.location.href = "index.html";
        }, 1000);
        return false;
      } else {
        errorBox.textContent = "Invalid email or password.";
        return false;
      }
    }
  </script>
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/fluency/48/like.png" width="32" alt="BloodConnect" />
      <div>
        <strong>BloodConnect</strong><br>
        <span class="tagline">Community Network</span>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="find-donor.html">Find Donors</a>
      <a href="request-help.html">Request Help</a>
      <a href="hospital-dashboard.html">For Hospitals</a>
      <a href="about.html">About</a>
    </nav>
    <div class="nav-actions">
      <a href="signin.html" class="btn-outline">Sign In</a>
      <a href="register-donor.html" class="btn-outline">Register</a>
    </div>
  </header>

  <!-- Auth Section -->
  <section class="auth-container">
    <div class="auth-card">
      <h2>Welcome Back</h2>
      <p>Sign in to manage your profile and donation requests.</p>
      <form onsubmit="return validateSignInForm()">
        <div class="form-group">
          <label for="email">Email or Phone</label>
          <input type="text" id="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required />
        </div>

        <div class="form-group" style="text-align: right;">
          <a href="#">Forgot Password?</a>
        </div>

        <div id="signin-error" class="error-text"></div>
        <div id="signin-loader" class="loader" style="display: none;">Signing in...</div>

        <button type="submit" class="btn-gradient full">Sign In</button>
      </form>
    </div>
  </section>

</body>

</html>
